<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  #container {
    position: relative;
    border: 1px solid black; 
    height: 660px; 
    width: 660px; 
    background: yellowgreen ;
    
  }
  #tank{
    position: absolute; 
    top: 0px;
    left: 0px;
    width: 60px;
    height: 60px;
    transform: rotate(180deg);
  }
  .center{
    text-align: center;
  }
  #boom {
    position: absolute;
    top: 60px; 
    left: 60px;
    width: 60px; 
    height: 60px; 
  }
  #explosion {
    display: none;
    /* left: 281px;
    top: 281px; */
    position: relative;
    border: 1px solid black; 
    height: 660px; 
    width: 660px;
  }
</style>
<body>
  <div id="container">
      <img id="tank" src="acssets/tank.png">
      <img id="boom" src="acssets/boom.png">
      <div>
        <img id="explosion" src="acssets/explosion.png">
      </div>
  </div>
  
  <br>
  <div>
    <table border="1">
      <tr class="center">
        <td colspan="3"><input type="button" id="up" value="&#8593" onclick="mouseUp();"></td>
      </tr>
  
      <tr>
        <td><input type="button" id="left" value="&#8592" onclick="mouseLeft();"></td>
        <td><input type="button" id="reset" value="O" onclick="mouseReset();"></td>
        <td><input type="button" id="right" value="&#8594" onclick="mouseRight();"></td>
      </tr>
      
      <tr class="center">
        <td colspan="3"><input type="button" id="dowm" value="&#8595" onclick="mouseDown();"></td>
      </tr>
    </table>
  </div>
</body>
<script src="main.js"></script>
</html>
