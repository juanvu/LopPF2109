<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<style>
  th {
    width: 150px;
    height: 30px;
  }
  h2 {
    text-transform: uppercase;
  }
  td {
    text-align: center;
    line-height: 30px;
  }
  table, th, td{
    border:1px solid blueviolet;
  }
  table {
    border-collapse: collapse;
  }
  .form-send{
    width: 500px;
    border: 2px solid rgb(39, 33, 33);
    padding: 5px;
  }

  .form-send > label {
    width: 100px;
    float: left;
  }
  .form-send > input {
    width: 350px;
  }

  .form-control {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 10px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    }
</style>
  <body>
    <div>
      <h2>Bảng thông tin sinh viên</h2>
    </div>
    <table id="studentList">
      <thead>
        <tr>
          <th><input type="button" value="Xóa Nhiều" id="delAll" onclick="deleteAllSV()";></th>
          <th>MaSV</th>
          <th>Họ Tên</th>
          <th>Tuổi</th>
          <th>Ngày Sinh</th>
          <th>Giới Tính</th>
          <th>Địa chỉ</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody id="studentTbody"></tbody>
    </table>
    <hr><br>
    <div style="width: 280px">
      <form id="newStudentForm">
        <div class="form-send">
          <i>(*): Thông tin bắt buộc</i>
        </div>
        <div><input type="hidden" id="txtLuaChon" name="selectMore"/></div>
        <div class="form-send"><label>Ma SV (*):</label> <input type="text" id="txtMaSV" /></div>
        <div class="form-send"><label>Họ Tên(*):</label> <input type="text" id="txtHoTen" /></div>
        <div class="form-send"><label>Tuổi (*):</label> <input type="number" id="txtTuoi" /></div>
        <div class="form-send"><label>Ngày Sinh (*):</label> <input type="date" id="txtDate" /></div>
        <div class="form-send">
          <label>Giới Tính (*):</label> 
          <div id="txtGioiTinh">
            <input id="male" type="radio" name="gender" value="Nam"/>Nam
            <input id="female" type="radio" name="gender" value="Nữ"/>Nữ
          </div>
        </div>
        <div class="form-send"><label>Địa chỉ:</label> <input type="text" id="txtDiaChi" /></div>
        <div  class="form-send" style="text-align: center">
          <input class="form-control" type="button" value="Lưu" id="btnSave" onclick="LuuSinhVien();"/>
          <input class="form-control" type="hidden" value="Update" id="btnUpdate" onclick="UpdateSinhVien();"/>
        </div>
      </form>
    </div>
  </body>
  <script src="js/home.js"></script>
</html>
