<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .readonly {
			background-color: white;
            width: 100%;
            height: 30px;
            color: blue;;
		}
        .calRow input[type='button'] {
			width: 45px;
            height: 30px;
            margin-left: 5px;
            background-color: white;
            color: blue;
		}
    </style>
<form>
    <table>
        <tbody>
            <tr>
                <td colspan='4'>
                <input type='text' id='calShowResult' class='readonly'  readonly /></td>		
            </tr>
            <tr class='calRow'>
                <td><input type='button' value='1' onclick="numberInput(1)"/></td>
                <td><input type='button' value='2' onclick="numberInput(2)"/></td>
                <td><input type='button' value='3' onclick="numberInput(3)"/></td>
                <td><input type='button' value='+' onclick="operaInput('+')"/></td>
            </tr>
            <tr class='calRow'>
                <td><input type='button' value='4' onclick="numberInput(4)"/></td>
                <td><input type='button' value='5' onclick="numberInput(5)"/></td>
                <td><input type='button' value='6' onclick="numberInput(6)"/></td>
                <td><input type='button' value='-' onclick="operaInput('-')"/></td>
            </tr>
            <tr class='calRow'>
                <td><input type='button' value='7' onclick="numberInput(7)"/></td>
                <td><input type='button' value='8' onclick="numberInput(8)"/></td>
                <td><input type='button' value='9' onclick="numberInput(9)"/></td>
                <td><input type='button' value='x' onclick="operaInput('*')"/></td>
            </tr>
            <tr class='calRow'>
                <td><input type='button' value='C' onclick="deleteChar()"/></td>
                <td><input type='button' value='0' onclick="numberInput(0)"/></td>
                <td><input type='button' value='=' onclick="showResult()"/></td>
                <td><input type='button' value='/' onclick="operaInput('/')"/></td>
            </tr>
        </tbody>
    </table>
</form>
<script src='js/home.js'></script>
</body>
</html>
