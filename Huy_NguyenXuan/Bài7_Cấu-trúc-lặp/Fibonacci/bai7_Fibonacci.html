<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const number = parseInt(prompt('Mời nhập n, với n là dãy số Fibonacci: '));
    let n1 = 1, n2 = 1, i = 0, nextTerm;

    document.write('Fibonacci Series:');
    while (i < number) {
        document.write(n1 + " ");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        i++;
    }
    </script>
</body>
</html>
