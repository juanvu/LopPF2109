<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = Number(parseInt(prompt("Mời nhập số cần đảo ngược")));
    let b = 0;
    // Sử dụng câu lệnh do-while

    // do {
    //     b = b * 10 + number % 10;
    //     number = (number - number % 10) / 10;
    // } while ( number !== 0)

    // Sử dụng câu lệnh while
    while (number !== 0) {
        b = b * 10 + number % 10;
        number = (number - number % 10) / 10;
    }
    document.write(b);
    </script>
</body>
</html>
