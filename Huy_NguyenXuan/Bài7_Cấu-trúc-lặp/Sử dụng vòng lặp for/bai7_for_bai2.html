<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num= Number(prompt("Mời nhập số: "));
        let total = 0;
        for (var i=1; i<=num; i++) {
            total += i;
        }
        document.write("tổng từ 1 đến số bạn vừa nhập là " + total);
    </script>
</body>
</html>
