<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bảng cửu chương</h3>
    <script>
        let sout;
        sout = "<table border='2' width='1000' cellspacing='5' cellpadding='0'>";
        for (var i=1; i<10; i++) {
            sout = sout + "<tr>";
            for (var j=2; j<10; j++) {
                sout = sout + "<td>" + (j + "x" + i + "=" + j*i) + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
