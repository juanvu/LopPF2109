<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radiusNumber = parseFloat(prompt("mời nhập vào bán kính hình tròn"));
        function calculateCircle(num) {
            alert("Diện tích hình tròn là: " + Math.floor(num * num * Math.PI));
            alert("Chu vi hình tròn là: " + Math.floor(2 * num * Math.PI));
        }
        calculateCircle(radiusNumber);
    </script>
</body>
</html>
