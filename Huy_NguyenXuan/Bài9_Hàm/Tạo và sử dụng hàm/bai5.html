<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberInput = parseInt(prompt("Mời bạn nhập vào số bất kỳ: "));
        function calculateFactorial(num) {
            if (num >= 0) {
                let result = 1;
                for (var i =1; i<= numberInput;i++) {
                    result *= i;
                }
                alert(result);
            } else {
                alert("Bạn cần reset và nhập vào số nguyên dương");
            }
        }
        calculateFactorial(numberInput);
    </script>
</body>
</html>
