<!DOCTYPE html>
<html>
    <head>
        <title>Đăng kí thành viên</title>
    </head>
    <body>
        <style>
            * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        h2 {
            color: rgb(25, 0, 255);
            background-color: rgb(12, 197, 243);
            padding: 5px;
        }
        .container {
            display: flex;
            font-family:Arial, Helvetica, sans-serif;
            background-color: rgb(248, 231, 132);
        }
        p {
            flex: 8%;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 5px;
            margin-left: 4px;
            color: rgb(8, 8, 201);
        }
        label {
            flex: 92%;
            margin-bottom: 5px;           
        }
        label .Full_name {
            height: 20px;
            width: 200px;
            margin-bottom: 4px;
            margin-top: 4px;
        }
        label .Day_born {
            height: 20px;
            width: 100px;
            margin-bottom: 4px;
            margin-top: 4px;
        }
        label .Email, .Phone {
            height: 20px;
            width: 130px;
            margin-bottom: 4px;
            margin-top: 4px;
        }
        label .Button_send {
            height: 20px;
            width: 62.5px;
            padding: 0;
            margin: 0;
        }
        </style>
        <table>
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            <div class='container'>
                <p>Họ và tên</p>
                <label for=''>
                    <input class='Full_name' name='Full_name' type='text'/>
                </label>
            </div>
            <div class='container'>
                <p>Ngày sinh</p>
                <label for=''>
                    <input class='Day_born' name='Day_born' type='text'/>
                </label>
            </div>
            <div class='container'>
                <p>Giới tính</p>
                <label for=''>
                    <input class='' name='Gender' type='radio'/>Nam<input class='' name='Gender' type='radio'/>Nữ
                </label>
            </div>
            <div class='container'>
                <p>Địa chỉ</p>
                <label for=''>
                    <textarea rows="5" cols="20"></textarea>
                </label>
            </div>
            <div class='container'>
                <p>Lớp</p>
                <label for=''>
                    <select>
                        <option value='-Chọn lớp-'>-Chọn lớp-</option>
                        <option value='42k21'>42k21</option>
                        <option value='42k22'>42k22</option>
                        <option value='42k05'>42k05</option>
                    </select>
                </label>
            </div>
            <div class='container'>
                <p>Email</p>
                <label for=''>
                    <label><input class='Email' name='Email' type='Email'></label>
                </label>
            </div>
            <div class='container'>
                <p>Điện thoại</p>
                <label for=''>
                    <label><input class='Phone' name='Phone_number' type='text'></label>
                </label>
            </div>
            <div class='container'>
                <p></p>
                <label for=''>
                    <label><input class='Button_send' name='send' type='button' value='Đăng ký' action='simpleform.html'></label>
                    <label><input class='Button_send' name='reset' type='reset' value='Nhập lại' action='simpleform.html'></label>
                </label>
            </div>
        </table>
    </body>
</html>
