<!DOCTYPE html>
<html>
<head>
    <tilte></tilte>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        h2 {
            padding-left: 10%;
            padding-right: 10%;
            color: rgb(255, 255, 255);
            background-color: tomato;
        }
        .container {
            display: flex;
            font-family:Arial, Helvetica, sans-serif;
        }
        form {
            border: 10px solid #a7ebe5;
        }
        p {
            flex: 5%;
            text-align: right;
            padding-top: 15px;
            margin-bottom: 10px;
            margin-right: 10px;
            color: rgb(53, 53, 255);
        }
        label {
            flex: 90%;
            padding-top: 10px;
            
        }
        label .input_box1 {
            height: 30px;
            margin-bottom: 10px;
            width: 200px;
        }
        label .input_box2 {
            height: 30px;
            margin-bottom: 10px;
            width: 170px;
        }
        .choice {
            margin-right: 20px;
            margin-left: 10px;
            color: tomato;
        }
        .input_size {
            flex: 30%;
            text-align: left;
        }
        .button_send {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <form>
        <div class='container'>
            <h2>Sở thích của bạn</h2>
        </div>
        <div class="container">
            <p>Họ và tên</p>
            <label for="">
                <input class='input_box1' type='text' name='Full Name'>
            </label>
        </div>
        <div class="container">
            <p>Email</p>
            <label for="">
                <input class='input_box2' type='text' name='Email'>
            </label>
        </div>
        <div class="container">
            <p>Sở thích</p>
            <label for="">
                <div class='input_size'>
                    <table>
                        <tr>
                            <td><label class='choice'><input name='Hobby1' type='checkbox' value='Thể thao'>Thể thao</label>
                            </td>
                            <td><label class='choice'><input name='Hobby2' type='checkbox' value='Âm nhạc'>Âm nhạc</label>
                            </td>
                            <td><label class='choice'><input name='Hobby3' type='checkbox' value='Đọc sách'>Đọc sách</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label class='choice'><input name='Hobby4' type='checkbox' value='Lướt web'>Lướt web</label>
                            </td>
                            <td><label class='choice'><input name='Hobby5' type='checkbox' value='Chơi game'>Chơi game</label>
                            </td>
                            <td><label class='choice'><input name='Hobby6' type='checkbox' value='Điện ảnh'>Điện ảnh</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label class='choice'><input name='Hobby7' type='checkbox' value='Du lịch'>Du lịch</label>
                            </td>
                        </tr>
                    </table>                                      
                </div>
            </label>
        </div>
        <div class="container">
            <p></p>
            <label for="">
                <label><input class='button_send' name='Submit Form' type='button' action='simpleform.html' value='Gửi thông tin'></label>
                <label><input class='button_send' name='Reset Form' type='reset' action='simpleform.html' value='Nhập lại'></label>   
            </label>
        </div>
    </form>
</body>
</html>
