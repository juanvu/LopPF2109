<body>
    <script>
        let x = prompt('Nhập Vào Bán Kính R');
        let y = x*2 ;
        let pi = 3.14 ;
        let c = x*2*pi;
        let s = Math.pow(x,2)*pi ;
        document.write('Đường kính là: '+ y +'</br>');
        document.write('Chu vi hình tròn là: '+ c + '</br>');
        document.write('Diện tích hình tròn là: '+s);


       
    </script>
