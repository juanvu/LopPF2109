<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt (prompt('Nhập vào số tiền vay'));
        let y = parseInt (prompt('Nhập vào số % Lãi suất hằng năm'));
        let n = parseInt (prompt('Nhập vào số năm vay vốn'));
        let c = x*y/100*n+x;
     
        document.write('số tiền phải trả sau '+ n + ' năm là: ' + c);
    </script>
</body>
</html>
