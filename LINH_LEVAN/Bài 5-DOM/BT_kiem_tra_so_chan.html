<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div>
        <label>Nhập Số</label>
        <input type="number" id="number" placeholder="nhập số bạn muốn kiểm tra">
        <input type="button" onclick="check()" value="Kiểm Tra">
    </div>
    <script>
      
        function check() {
         let numberinput =  document.getElementById('number').value;
         let numbercheck = numberinput % 2;
            if( numbercheck == 1) {
                alert(numberinput + ' là số lẽ')
            } else {
                alert(numberinput +' là số chắn')
            }
        }
    </script>
        

</body>
</html>
