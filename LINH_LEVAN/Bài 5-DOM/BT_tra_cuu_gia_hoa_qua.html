<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select  id="fruit">
        <option value="1">ỔI</option>
        <option value="2">Dưa Hấu</option>
        <option value="3">Táo</option>
        <option value="4">Xoài</option>
        <option value="5">Chôm Chôm</option>
        <option value="6">Măng Cụt</option>
        <option value="7">Cam</option>
    </select>
    <input type="button" value="Xem Giá" onclick="checkVal ()"><br>
    <h3 id = show></h3>

    <script>
        function  checkVal() {
            let fruitVal = parseInt(document.getElementById('fruit').value) ;
            switch(fruitVal) {
                case 1:
                case 2:             
                    document.getElementById('show').innerHTML = '20.000 VND/kg';
                    break;
                case 3:                    
                case 4:
                    document.getElementById('show').innerHTML = '30.000 VND/kg';
                    break;
                case 5:    
                case 6:
                    document.getElementById('show').innerHTML = '40.000 VND/kg';
                    break;
                default:    
                document.getElementById('show').innerHTML = '50.000 VND/kg';
                    break;
            }
        }
    </script>
</body>
</html>
