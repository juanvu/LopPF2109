<body>
    <h1>
        CALCULATOR
    </h1>
      <p>
         <input type="number" id = "num1" placeholder="input num">
         <input type="number" id= "num2" placeholder="input num"><br>
      </p>
        

        <button onclick="button1()">addition</button>
        <button onclick="button2()">subtraction</button>
        <button onclick="button3()">multiplication</button>
        <button onclick="button4()">division</button>
        <br>
    

 <script>
    

    function button1() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    
    let out = num1 + num2;
    alert ('ket qua la : ' + out);
 }
 function button2() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let out = num1 - num2;
    alert ('ket qua la : ' + out);
 }  
 function button3() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let out = num1 * num2;
    alert ('ket qua la : ' + out);
 }
 function button4() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let out = num1 / num2;
    alert ('ket qua la : ' + out);
 }
 </script>
