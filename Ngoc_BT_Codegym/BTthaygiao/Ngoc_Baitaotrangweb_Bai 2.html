<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quản lý sinh viên</title>
</head>
<h1>Quản lý sinh viên</h1>
<body>
    <style>
        .tableBorder  {
            border: 1px solid black;
        }
    </style>
    <table class='tableBorder'>
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Điểm</th>
            <th>Xếp loại</th>
        </tr>
        <tr>
            <td colspan="4">Khóa A</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Tiến Tài</td>
            <td>7</td>
            <td rowspan>Khá</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Phạm Mạnh Khoa</td>
            <td>8</td>
            <td rowspan>Khá</td>
        </tr>
        <tr>
            <td colspan="4">Khóa B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Trần Văn Hưng</td>
            <td>5</td>
            <td>Trung bình</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Đỗ Đức Thành</td>
            <td>10</td>
            <td>Giỏi</td> 
        </tr>
        <tr>
            <td colspan="2">TỔNG CỘNG</td>
            <td>7.5</td>
            <td>Khá</td>
        </tr>
    </table>
</body>
