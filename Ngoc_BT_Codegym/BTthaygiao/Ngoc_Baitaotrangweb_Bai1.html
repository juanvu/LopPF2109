<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>
<body>
    <table>
        <tr>
            <td>Fullname</td>
            <td><input type='text' /></td>
        </tr>
        <tr>
            <td>Company</td>
            <td><input type='text' placeholder="Your company name" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type='text' placeholder="email@example.com"/></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type='number'/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
            <select placeholder="Click to choose">
                <option>Vietnam</option>
                <option>USA</option>
                <option>France</option>
                <option>England</option>
            </select>
            </td>
        </tr>
            <td>Sex</td>
            <td><input type="radio" id="hmtl" name="Gender" value="Male"><label>Male</label>
                <input type="radio" id="hmtl" name="Gender" value="Female"><label>Female</label></td>
        <tr>
            <td>Language</td>
            <td><input type="checkbox" id="hmtl" name="language" value="English"><label>English</label>
                <input type="checkbox" id="hmtl" name="language" value="French"><label>French</label>
                <input type="checkbox" id="hmtl" name="language" value="Other"><label>Other</label>
            </td>
        </tr>
        <tr>
            <td>Comment</td>
            <td><input type='text' placeholder = "Say hello"/>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="hmtl" name="text"><label>I agree <span style=color:blue> with Terms and Condictions </span> </label></td>
        </tr>
        <tr>
           <td colspan="2" style="text-align:center;"><input type="button" value='Register' /></td> 
        </tr>
    </table>
</body>
</html>
