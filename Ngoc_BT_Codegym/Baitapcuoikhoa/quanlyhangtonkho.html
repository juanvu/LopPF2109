<h1>Quản lý hàng tồn kho</h1>
<body>

        .tableBorder  {
            border: 1px solid black;
        }
    </style>
    <table class='tableBorder'>
        <tr>
            <th>Số thứ tự</th>
            <th>Tên hàng</th>
            <th>Nơi lưu trữ</th>
            <th>Ngày xuất kho</th>
            <th>Số lượng xuất</th>
            <th>Ngày nhập kho</th>
            <th>Số lượng nhập</th>
            <th>Tổng số lượng</th>
            <th>Ngày hủy hàng</th>
        </tr>
    </table>
