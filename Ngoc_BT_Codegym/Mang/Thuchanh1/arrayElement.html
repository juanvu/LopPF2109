<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dics = [
	{"key": "hello", "vietnam": "xin chao" },
	{"key": "goobye",  "vietnam": "tam biet" }
];

let userInput = prompt("nhap vao chu can dich");

//if userInput != undefined && userInput != ""
if(userInput) {
	let foundResult = false;
	for(let i=0; i< dics.length; i++) {
  	if(dics[i].key.toUpperCase() == userInput.toUpperCase()) {
    		let foundDic = dics[i];
        foundResult = true;
        alert("dich ra vietnam la: " + foundDic.vietnam);
        break;
    }
  }
  if(!foundResult)
  			alert("khong tim thay trong tu dien");
}else {
	alert("de nghi nhap du lieu");
}
    </script>
</body>
</html>
