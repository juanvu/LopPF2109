<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h4>Type a value in the Fahrenheit field to convert the value to Celcius:</h4>

    <p>
        <label for="">Fahrenheit</label>
        <input type="number" placeholder="Farenheit" id="inputFarenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
   
</body>
</html>
