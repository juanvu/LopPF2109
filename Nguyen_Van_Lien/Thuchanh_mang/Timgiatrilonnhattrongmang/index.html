<body>
    <script>
        let numbers = [1, 4, -2, 9, 77, 33, 11, 99, 22, 44];
        let max = numbers[0];
        let index = 0;

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        
        alert('max: ' + max + ' o vi tri ' + index);
    </script>
