<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        #board{
            table-layout:fixed;
            width: 540px;
            height:540px;
            border-collapse: collapse;
        }
        #board th,#board td{
            height: 48px;
            width: 48px;
            text-align: center;
            padding: 5px;
        }
        #board tbody tr>td:not(:first-child){
            border: 1px solid black;
        }
        #board tbody tr>td:first-child{
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }
        #board thead tr>th{
            padding-bottom: 10;
            vertical-align: bottom;
        }
        #board td.board-cell.black{
            background-color:rgba(0, 0, 0, 0.719);
        }
        #board td.board-cell.canSelect:not(.selected):hover{
            cursor: pointer;
            background-color: rgba(218, 162, 162, 0.5)
        }
        #board td.board-cell.selected{
            background-color: rgba(218, 162, 162, 0.8)
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-5">
        <div id="message-board" class="alert alert-info mx-auto">
            <h3>Thong tin van dau:</h3>
            <ul id="infos">
                <li>Luot choi: <span class="player-turn"></span></li>
            </ul>
            <button class="btn btn-primary" id="undo-btn">Undo</button>&nbsp;<button class="btn btn-primary" id="redo-btn">Redo</button>&nbsp;<button class="btn btn-primary" id="reset-btn">Reset</button>
        </div>
        <table id="board" class="mx-auto">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./modules/constants.js" type="text/javascript"></script>
    <script src="./modules/models.js" type="text/javascript"></script>
      <script src="app.js" type="text/javascript"></script>
</body>
</html>
