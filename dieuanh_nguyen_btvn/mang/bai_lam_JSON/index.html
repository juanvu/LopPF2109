<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .response{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="bananas">
        <h3 class="response">Co <span class="number"></span> người yêu thích quả chuối</h3>
        <ul class="detail"></ul>
    </div>>
    <div id="friends">
        <h3 class="response">Co <span class="number"></span> có nhiều bạn bè nhất (<span class="number-friends"></span> ban)</h3>
        <ul class="detail"></ul>
    </div>>
    <div id="men">
        <h3 class="response">Co <span class="number"></span> đàn ông trên 30 tuổi, có số dư tiền là trên 2000$</h3>
        <ul class="detail"></ul>
    </div>>
    <div id="registeredDates">
        <h3 class="response">Co <span class="number"></span> người đăng ký (registered) trước thời điểm 2019-10-10</h3>
        <ul class="detail"></ul>
    </div>
    <div id="emails">
        <h3 class="response">Co <span class="number"></span> tên miền của email khong trung</h3>
        <ul class="detail"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
