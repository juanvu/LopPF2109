<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .quanhuyen{
        display: none;
      }
      #delete-students{
        display: none;
      }
    </style>
  </head>

  <body>
    <div>
      <table id="studentList">
        <thead>
          <tr>
            <th></th>
            <th>MaSV</th>
            <th>Họ Tên</th>
            <th>Ngay sinh</th>
            <th>Tuổi</th>
            <th>Giới tính</th>
            <th>Lớp</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody id="studentTbody"></tbody>
      </table>
      <button id="delete-students" onclick="xoaNhieuHocSinh()">Xoa Nhieu Hoc Sinh</button>
    </div>

    <div style="width: 480px">
      <div>
        <h4>Thêm mới sinh viên</h4>
      </div>
      <form id="newStudentForm">
        <div>
          <i>(*): Thông tin bắt buộc</i>
        </div>
        <div><label>Ma SV (*)</label>: <input type="text" id="txtMaSV" /></div>
        <div><label>Họ Tên(*)</label>: <input type="text" id="txtHoTen" /></div>
        <div><label>Ngay thang nam sinh (*)</label>:
          <span>
            <span>
              <input style="width: 30px;height: 20px;" min="1" max="31" type="number" id="txtNgaysinh"  name="date" /> /
            </span>
            <span>
              <input style="width: 30px;height: 20px;" min="1" max="12" type="number" id="txtThangsinh" name="month" /> /
            </span>
            <span>
              <input style="width: 60px;height: 20px;" min="1" type="number" id="txtNamsinh" name="year" /> 
            </span>
          </span>
        </div>
        <div><label>Tuổi (*)</label>: <input type="number" id="txtTuoi" /></div>
        <div>
          <label>Giới Tính (*)</label>: 
          <span>
            <span>
              <input type="radio" name="gender" value="0"/> <span>Nam</span>
            </span> 
            <span>
              <input type="radio" name="gender" value="1"/> <span>Nu</span>
            </span>
          </span>
        </div>
        
        <div><label>Địa chỉ</label>: <input type="text" id="txtDiaChi" /></div>
        <div><label>Thanh pho</label>: <select id="selectCity" onchange="showCityDistricts()">
          <option selected disabled value="">Chon thanh pho</option>
          <option value="hanoi">Ha Noi</option>
          <option value="hochiminh">Ho Chi Minh</option>
        </select></div>
        <div><label>Quan huyen</label>: <select id="selectDistrict">
          <option selected disabled value="">Chon quan/huyen</option>
          <option data-city="hanoi" value="hanoi-longbien" class="quanhuyen">Long Bien</option>
          <option data-city="hanoi" value="hanoi-badinh" class="quanhuyen">Ba Dinh</option>
          <option data-city="hanoi" value="hanoi-dongda" class="quanhuyen">Dong Da</option>
          <option data-city="hochiminh" value="hochiminh-quan1" class="quanhuyen">Quan 1</option>
          <option data-city="hochiminh" value="hochiminh-tanbinh" class="quanhuyen">Tan Binh</option>
          <option data-city="hochiminh" value="hochiminh-binhthanh" class="quanhuyen">Binh Thanh</option>
        </select></div>

        <div style="text-align: right">
          <input
            type="button"
            value="Lưu"
            id="btnSave"
            onclick="LuuSinhVien();"
          />
        </div>
      </form>
    </div>
  </body>

  <style>
    .form-control {
      background: red;
    }
  </style>
  <script src="js/home.js"></script>
</html>
