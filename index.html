<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Lấy dữ liệu cơ bản từ form</h1>
    <form action="">
        CT16 <input type="text" id="x" /> <br>
        Thứ <input type="text" id="y"/> <br>
        Tiền <input type="text" id="z"/> <br>
        Chọn <button type="button" onclick="xem()">xem</button> <br>
        Kết quả: <span id="kq"></span>
    </form>

    <script>
        function xem(){
             //1.  lấy giá trị trong thẻ input người dùng nhập
            var x = document.getElementById('x').value;
            var y = document.getElementById("y").value;
            var z = document.getElementById("z").value;
  
            //3. tính toán
            var Ketqua = '';
            if (x === 'Yes') {
                ketqua = 'nghi'
            } else {if (y === 'T7' && z !== '') {
                ketqua += ' Di xem film ton 100'
            } else {if (y === 'T3' || y === 'T4' || y === 'CN') {
                ketqua += 'nghi'
            } else {
                ketqua += 'di hoc'
            }
                
            }
                
            }
           
            document.querySelector('#kq').innerHTML = ketqua;
           

        } 

    </script>
</body>
