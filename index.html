<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        #cacul .input {
            padding-bottom: 30px;
        }
    </style>

    <h1>Caculator</h1>
    <div id="cacul">
        <form action="">
            <div class="input">
                <input type="text" placeholder="12">
                <input type="text" placeholder="12">
            </div>
            <div class="button">
                <button onclick="showResult1();" type="submit">Addition(+)</button>
                <button onclick="showResult2();" type="submit">Subtraction(-)</button>
                <button onclick="showResult3();" type="submit">Multiplication(x)</button>
                <button onclick="showResult4();" type="submit">Division(/)</button>
            </div>
            
        </form>
        
    </div>
    <p id="result"></p>
</body>
</html>

<script>
    function showResult1() {
        document.getElementById('result').innerHTML = 'Result Addition :24';
    }
    function showResult2() {
        document.getElementById('result').innerHTML = 'Result Subtraction :0';
    }
    function showResult3() {
        document.getElementById('result').innerHTML = 'Result Multiplication :144';
    }
    function showResult4() {
        document.getElementById('result').innerHTML = 'Result Division :1';
    }
</script>
