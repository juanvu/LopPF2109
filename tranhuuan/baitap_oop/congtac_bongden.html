    class switchButton {
        statusButton;
        constructor(stBtn, lamp) {
            this.statusButton = stBtn;
            this.lamp = lamp;
        }
        connectToLamp(lamp) {
            if (lamp) {
                if (this.statusButton) {
                    this.lamp.turnOn();
                } else {
                    this.lamp.turnOff();
                }
            }
        }

        switchOff() {
            this.statusButton = false;
        }
        switchOn() {
            this.statusButton = true;
        }

    }
    let la = new electrilamp(true);
    let a = new switchButton(false, la);
    a.connectToLamp(la);
