<script>
function checkSnt(number) {
    if (number < 2) {
        return false;
    } else {
        if (number == 2) {
            return true;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }else{
                    return true;
                }
            }
        }
    }
}
let arr = [];

function dem() {

    for (let j = 0; j < 1000; j++) {
        if (checkSnt(j) == true) {
            arr.push(j);
        }
    }

}
dem();
console.log(arr);


</script>
