<script>

    let arr = [];

    let num1 = 0;

    function findNumberMax(nums) {
        let max = nums[0];
        for(let i = 1; i< nums.length;i++){
            if(nums[i] > max){
                max = nums[i];
            }
        }
        return max;
    }

    do {
        num1 = Number(prompt("nhap vao so"));
        if(!isNaN(num1)){
            arr.push(num1);
        }
    } while (num1 != -1);
    // findNumberMax(3,8,7);

    alert(findNumberMax(arr));


</script>
