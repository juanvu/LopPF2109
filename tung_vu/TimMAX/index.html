<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Max</title>
</head>
<body>
    Tìm số lớn nhất trong 3 số
    <div>
        <table>
            <tr>
                <td><label>Nhập vào số thứ nhất:</label></td>
                <td><input type="number" id="num1"></td>
            </tr>
            <tr>
                <td><label>Nhập vào số thứ hai:</label></td>
                <td><input type="number" id="num2"></td>
            </tr>
            <tr>
                <td><label>Nhập vào số thứ ba:</label></td>
                <td><input type="number" id="num3"></td>
            </tr>
            <tr>
                <td><input type="button" value="Ok" onclick="showResult()"></td>
                <td><span id="result">Số lớn nhất là: </span></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script src="js/main.js"></script>
