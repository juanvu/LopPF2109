<script>
    let num1 = parseInt(prompt("Nhập vào số thứ nhất"));
    let num2 = parseInt(prompt("Nhập vào số thứ hai"));
    showResult(num1,num2);
    function showResult(a,b) {
        if (a <= b) {
            alert(`Tổng hai số là: ${a+b}`);
        } else alert(`${a} > ${b}`);
    }
</script>
