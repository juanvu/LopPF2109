<script>
    let arr = ['a', 'b', 'c', 'd', 'e', 'a', 'a', 'b', 'f'];
    let char = prompt("Nhập vào kí tự:");
    check(char,arr);
    function check(char,arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (char == arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            alert(`Kí tự ${char} xuất hiện ${count} lần`)
        } else alert(-1);
    }
</script>
