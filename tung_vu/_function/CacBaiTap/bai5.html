<script>
    let num = 0
    do {
        num = parseFloat(prompt("Nhập vào số:"));
    } while (isNaN(num));
    giaithua(num);
    function giaithua(num) {
        let result = 1;
        for (let index = 2; index <= num; index++) {
            result *= index;
        }
        alert(`Giai thừa số vừa nhập là: ${result}`);
    }
</script>
