<script>
    let num = 0;
    do {
        num = parseFloat(prompt("Nhập vào số:"));
    } while (isNaN(num));
    alert(check(num));;
    function check(num) {
        if (num > 0) {
            return true;
        } else if (num < 0) {
            return false;
        }
    }
</script>
