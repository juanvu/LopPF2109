<script>
    let arr = [];
    let nums = 0;
    do {
        nums = Number(prompt("Nhập vào số phần tử của mảng:"));
    } while (isNaN(nums));
    for (let i = 0; i < nums; i++) {
        arr.push(prompt(`Nhập vào phần tử [${i}]:`))
    }
    alert(`Mảng mới là: ${newArr(arr)}`);
    function newArr(arr) {
        return arr.reverse();
    }
</script>
