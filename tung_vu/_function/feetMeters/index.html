<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lib/favicon.ico" type="image/x-icon">
    <title>Feet vs Meters</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label>Feet</label>
            </td>
            <td>
                <input type="number" id="feet" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Meters</label>
            </td>
            <td>
                <input type="number" id="meters" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
            </td>
        </tr>
    </table>
</body>
</html>
<script src="js/main.js"></script>
